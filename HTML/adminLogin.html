<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dairy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/adminLogin.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="auth-form" method="POST" action="../PHP/adminLogin.php">
                <!-- Logo Section -->
                <div class="auth-header">
                    <div class="auth-logo admin-logo">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h2>Admin Portal</h2>
                    <p>Dairy Management System</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Username Field -->
                <div class="form-group mb-3">
                    <label for="adminUsername" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text auth-input-icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" name="username" class="form-control auth-input" id="adminUsername" placeholder="Enter your username" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text auth-input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" class="form-control auth-input" id="adminPassword" placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-auth w-100 mb-3">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>
            </form>

            <!-- Footer Text -->
            <div class="auth-footer">
                <p class="text-muted">Authorized personnel only</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/adminLogin.js"></script>
</body>
</html>
