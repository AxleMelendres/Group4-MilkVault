<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dairy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Updated to link login.css instead of auth.css -->
    <link rel="stylesheet" href="../CSS/customerLogin.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-bottle-water"></i>
                </div>
                <h2>Dairy Management</h2>
                <p>Customer Login</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text auth-input-icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control auth-input" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text auth-input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control auth-input" id="password" placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-auth w-100 mb-3">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">
                <span>Don't have an account?</span>
            </div>

            <!-- Register Link -->
            <a href="../HTML/customerRegistration.html" class="btn btn-auth-secondary w-100">
                <i class="fas fa-user-plus"></i> Create Account
            </a>

            <!-- Footer -->
            <div class="auth-footer">
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/customerRegistration.js"></script>
</body>
</html>
