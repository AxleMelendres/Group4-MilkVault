<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MilkVault</title>
    <link rel="stylesheet" href="../CSS/customerRegistration.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <h2>Forgot Password</h2>
            <p>Enter your registered phone number to receive a reset code.</p>
            <form action="../PHP/forgotSendOTP.php" method="POST">
                <div class="form-group mb-3">
                    <label for="contactNumber">Phone Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="09XXXXXXXXX" required>
                </div>
                <button type="submit" class="btn btn-auth w-100">Send OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
